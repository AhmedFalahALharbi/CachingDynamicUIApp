<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data with Caching Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>API Data with Caching Demo</h1>
    </header>
    
    <nav>
        <button id="loadUsers">Load Users</button>
        <button id="loadPosts">Load Posts</button>
    </nav>
    
    <main>
        <div class="container">
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>
            
            <div id="content">
                <div id="users-container" class="hidden">
                    <h2>Users</h2>
                    <div id="users" class="card-grid"></div>
                </div>
                
                <div id="posts-container" class="hidden">
                    <h2>Posts</h2>
                    <div id="posts" class="card-grid"></div>
                </div>
                
                <div id="user-detail" class="hidden">
                    <button id="backButton">‚Üê Back to List</button>
                    <div id="user-info"></div>
                    <h3>User Posts</h3>
                    <div id="user-posts"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Caching and Dynamic UI Demo - .NET Application</p>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
